<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta
      name="description"
      content="TradeTrust lets you verify the documents you have of anyone from any issuer. All in one place."
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/static/images/common/share.jpg" />
    <meta property="og:image:alt" content="TradeTrust" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <title>TradeTrust - An easy way to check and verify your documents</title>
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="/static/pwa/manifest.json" crossorigin="use-credentials">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" action="/email/success" hidden>
      <input type="text" name="Full Name" />
      <input type="email" name="Email" />
      <input type="text" name="Organisation" />
      <textarea name="Message"></textarea>
      <input type="checkbox" name="Receive communications" />
    </form>
    <div id="root"></div>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/static/pwa/service-worker.js")
            .then(
              function (registration) {
                // Registration was successful
                console.log("ServiceWorker registration successful with scope: ", registration.scope);
              },
              function (err) {
                // registration failed
                console.log("ServiceWorker registration failed: ", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("service worker is not supported");
      }
    </script>
  </body>
</html>
