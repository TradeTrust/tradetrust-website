<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta
      name="description"
      content="TradeTrust lets you verify the documents you have of anyone from any issuer. All in one place."
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/static/images/common/share.jpg" />
    <meta property="og:image:alt" content="TradeTrust" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <title>TradeTrust - An easy way to check and verify your documents</title>
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://kit.fontawesome.com/491fca5fd9.js" crossorigin="anonymous"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.GA_MEASUREMENT_ID %>"></script>
    <script>
      var option = JSON.parse('<%= JSON.stringify(htmlWebpackPlugin.options.GA_CONFIG_OPTION) %>');

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '<%= htmlWebpackPlugin.options.GA_MEASUREMENT_ID %>', option);
   </script>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" action="/email/success" hidden>
      <input type="text" name="Full Name" />
      <input type="email" name="Email" />
      <input type="text" name="Organisation" />
      <textarea name="Message"></textarea>
      <input type="checkbox" name="Receive communications" />
    </form>
    <div id="root"></div>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/imd@/";
            });
          }
        });
      }
    </script>
  </body>
</html>
