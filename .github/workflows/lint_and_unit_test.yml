name: Test

on:
  push:
    branches:
      - master
  pull_request_target:

permissions:
  contents: read # For checkout
  actions: read # For accessing action outputs

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    if: (!contains(github.event.pull_request.title, '[skip test]'))
    environment:
      name: ${{ github.event.pull_request.head.repo.full_name != github.repository && 'ci forked' || 'ci' }}

    env:
      INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install Packages
        run: npm ci
      - name: Check Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build:prod # this MUST be run to ensure production site will be built without errors
