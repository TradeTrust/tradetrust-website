name: CI
on: [push]
jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install
        run: npm ci
      - name: Check Lint
        run: npm run lint
      - name: Test
        if: ${{ !contains(github.event.head_commit.message, '[skip test]') }}
        run: npm run test
      - name: Build
        run: npm run build:test
      - name: Integration - testcafe
        id: testcafe
        if: ${{ !contains(github.event.head_commit.message, '[skip test]') }}
        run: npm run integration:headless:prod
      - name: 'Upload Artifact'
        if: ${{ failure() && steps.testcafe.outcome == 'failure' }}
        uses: actions/upload-artifact@v3
        with:
          name: testcafe-fail-screenshots
          path: artifacts
          if-no-files-found: ignore
          retention-days: 5
  synpress-e2e:
    name: Synpress e2e test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install
        run: npm ci
      - name: Integration - Synpress
        if: ${{ !contains(github.event.head_commit.message, '[skip test]') }}
        run: npm run integration:headful
