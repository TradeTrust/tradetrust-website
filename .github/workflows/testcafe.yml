name: Testcafe

on:
  push:
    branches:
      - master
  pull_request_target:

permissions:
  contents: read # For checkout
  actions: read # For accessing action outputs

jobs:
  # Internal PRs and direct pushes - no approval required
  testcafe-internal:
    name: Testcafe e2e Test (Internal)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run for pushes or PRs from the same repo
    if: |
      !contains(github.event.pull_request.title, '[skip test]') || 
      github.event_name == 'push' || 
      (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name == github.repository)

    env:
      INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
      DID_SERVER_URL: ${{ secrets.DID_SERVER_URL }}
      MAILSLURP_API_KEY: ${{ secrets.MAILSLURP_API_KEY }}
      MAGIC_API_KEY: ${{ secrets.MAGIC_API_KEY }}
      MAILSLURP_INDEX_ID: ${{ secrets.MAILSLURP_INDEX_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          # For pull_request_target, need to specify PR head
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install Packages
        run: npm ci
      - name: Build
        run: npm run build:test
      - name: Integration - testcafe
        id: testcafe
        run: npm run integration:testcafe:ci
      - name: Upload Artifact
        if: ${{ failure() && steps.testcafe.outcome == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: testcafe-fail-screenshots
          path: artifacts
          if-no-files-found: ignore
          retention-days: 1

  # Forked PRs - require approval via environment protection
  testcafe-fork:
    name: Testcafe e2e Test (Fork)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: ci # This environment should be configured to require approval
    # Only run for pull_request_target from forked repos
    if: |
      !contains(github.event.pull_request.title, '[skip test]') || 
      github.event_name == 'pull_request_target' && 
      github.event.pull_request.head.repo.full_name != github.repository

    env:
      INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
      DID_SERVER_URL: ${{ secrets.DID_SERVER_URL }}
      MAILSLURP_API_KEY: ${{ secrets.MAILSLURP_API_KEY }}
      MAGIC_API_KEY: ${{ secrets.MAGIC_API_KEY }}
      MAILSLURP_INDEX_ID: ${{ secrets.MAILSLURP_INDEX_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install Packages
        run: npm ci
      - name: Build
        run: npm run build:test
      - name: Integration - testcafe
        id: testcafe
        run: npm run integration:testcafe:ci
      - name: Upload Artifact
        if: ${{ failure() && steps.testcafe.outcome == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: testcafe-fail-screenshots
          path: artifacts
          if-no-files-found: ignore
          retention-days: 1
